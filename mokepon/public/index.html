<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>MOKEPON !!!</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu mascota</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
                
            </div>
        
            <button class="boton-mascota" id="boton-mascota">Seleccionar</button>
        </section>
        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverArriba()" onmousedown="moverArriba()">Arriba</button>
            <div>
                <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverIzquierda()" onmousedown="moverIzquierda()">Izquierda</button>
                <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverAbajo()" onmousedown="moverAbajo()">Abajo</button>
                <button ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" ontouchstart="moverDerecha()" onmousedown="moverDerecha()">Derecha</button> 
            </div>
        </section>
        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque</h2>
            
            <div id="contenedor-ataques" class="tarjetas-ataque">
                
            </div>
            
            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button class="boton-reiniciar" id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="victorias-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <P id="victorias-enemigo">0</P>
                    <P id="mascota-enemigo"></P>
                    <div id="ataques-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
